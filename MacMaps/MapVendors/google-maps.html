<!DOCTYPE html>
<html>
  <head>
    <title>MacMaps - Google Maps</title>
    <style type="text/css">
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
        <script>
            var map;
            var marker;
            var locationMarker;

            // Initialize and add the map
            function initMap() {
                // The location of Uluru
                const uluru = { lat: -25.344, lng: 131.036 };
                // The map, centered at Uluru
                map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4,
                    center: uluru,
                    disableDefaultUI: true
                });
            }
            
            function changeCenter(lat, lon) {
                const newLoc = { lat: lat, lng: lon };
                map.setCenter(newLoc);
            }
            
            function changeStyle(styleURL) {
                map.setMapTypeId(styleURL);
            }
            
            function addMarker(lat, lon) {
                const newLoc = { lat: lat, lng: lon };
                
                marker= new google.maps.Circle({
                      strokeColor: "#FF0000",
                      strokeOpacity: 0.8,
                      strokeWeight: 2,
                      fillColor: "#FF0000",
                      fillOpacity: 0.35,
                      map,
                      center: newLoc,
                      radius: 1000,
                    });
                
                map.setCenter(newLoc)
                map.setZoom(12)
            }
            
            function clearMarker() {
                marker.setMap(null);
            }

            function showUserLocation(lat, lon) {
                const newLoc = { lat: lat, lng: lon };

                locationMarker = new google.maps.Circle({
                    strokeColor: "#29b6f6",
                    strokeOpacity: 0.5,
                    strokeWeight: 10,
                    fillColor: "#0277bd",
                    fillOpacity: 0.9,
                    map,
                    center: newLoc,
                    radius: 25,
                  });
                
                map.setCenter(newLoc)
                map.setZoom(16)
            }
            
            function hideUserLocation() {
                locationMarker.setMap(null)
            }

        </script>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB11TbcmRU79EU-Iig8jb2MtHU411s8R6c&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
